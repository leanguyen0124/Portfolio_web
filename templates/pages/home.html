<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        .full-screen-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            background-color: black;
        }
        
        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers area without distortion */
        }
        
        .image-text {
            position: absolute; /* Place text over image */
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%); /* Center perfectly */
            text-align: left;
            color: white;
            z-index: 1;
        }

        .home-content {
            position: absolute;
            color: white;
            top: 20%;
            left: 10%;
            text-align: left;
            z-index: 2;
        }

        .bottom-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgb(0, 0, 0), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
            z-index: 0;
        }

        .contact-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: black;
            border-color: white;
            border-style: solid;
            border-width: 1px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin-top: 10%;
            margin-left: 50%;
        }



    </style>
</head>

<body>
    {% include 'base/navbar.html' %}

    <div class="full-screen-container">
        <img class="full-screen-image" src="{{ url_for('static', filename='image/back1.jpg') }}" alt="Home Background">
        
        <div class="image-text">
            <h1>Welcome to My Home Page</h1>
            <h2 style="font-size: 48px; text-shadow: 2px 2px 4px #000000;">I AM LEA NGUYEN</h2>
            <h3 style="font-size: 24px; text-shadow: 1px 1px 2px #000000;">DATA ANALYST</h3>
        </div>  

        <div class="bottom-gradient"></div>

    </div>

    <div class="full-screen-container">
        
        <div class="home-content">
            <h2 style="font-size: 48px; text-shadow: 2px 2px 4px #000000;">SKILLS AND TOOLS</h2>
        </div>  
        <!-- /* Nhớ sửa link sau này khi ở path portfolio sẽ chia thành các trường hợp nhỏ hơn*/ -->
        <a href="{{ url_for('portfolio') }}" class="contact-button">DATA BASE</a>
        <a href="{{ url_for('portfolio') }}" class="contact-button">PROGRAMMING LANGUAGEA</a>
        <a href="{{ url_for('portfolio') }}" class="contact-button">EXCEL</a>
        <a href="{{ url_for('portfolio') }}" class="contact-button">BI TOOLS</a>

    </div>

    <div class="full-screen-container">
        
        <div class="home-content">
            <h2 style="font-size: 48px; text-shadow: 2px 2px 4px #000000;">Take a look at what I have created</h2>
        </div>  

        <a href="{{ url_for('portfolio') }}" class="contact-button">SEE MORE</a>

    </div>


    <div class="full-screen-container">
        
        <div class="home-content">
            <h2 style="font-size: 48px; text-shadow: 2px 2px 4px #000000;">Let's talk about your project</h2>
        </div>  

        <a href="{{ url_for('contact') }}" class="contact-button">CONTACT ME</a>

    </div>

    {% include 'base/footer.html' %}

</body>
</html>
